<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueTv</title>
  <meta name="author" content="BlueTv" />
  <meta property="og:title" content="BlueTv" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
<script>
  (function () {
    const blocked = [
      'ads',
      'doubleclick',
      'googlesyndication',
      'adservice',
      'popads',
      'propeller'
    ];

    const observer = new MutationObserver(() => {
      document.querySelectorAll('iframe, script').forEach(el => {
        const src = el.src || '';
        if (blocked.some(word => src.includes(word))) {
          el.remove();
        }
      });
    });

    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
  })();
</script>

</html>
